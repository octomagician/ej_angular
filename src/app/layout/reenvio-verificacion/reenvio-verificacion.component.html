<app-simple-card title="Reenviar correo de activación">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input class="form-control" type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>  
      <div *ngIf="mensaje" class="alert alert-info">
        {{ mensaje }}
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Reenviar correo de activación</button>
      </div>
    </form>
    <a routerLink="/entrar">Volver a intentar entrar</a>
  </app-simple-card>
