<div class="container mt-4">
    <!-- Contenedor flexible para el título y los mensajes/paginación -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <!-- Título -->
      <h1 class="mb-0">Registros de Logs</h1>
  
      <!-- Contenedor para mensajes y paginación -->
      <div class="d-flex align-items-center gap-2">
        <!-- Mensaje de carga -->
        <div *ngIf="isLoading" class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
  
        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="alert alert-danger mb-0">
          {{ errorMessage }}
        </div>
  
        <!-- Componente de paginación -->
        <app-pagination
          [currentPage]="currentPage"
          [totalPages]="totalPages"
          (pageChange)="changePage($event)"
        ></app-pagination>
      </div>
    </div>
  
    <!-- Tabla de logs -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Acción</th>
          <th>Usuario</th>
          <th>Fecha</th>
          <th>Detalles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of filteredLogs">
          <td>{{ log._id }}</td>
          <td>{{ log.action }}</td>
          <td>{{ log.user_id }}</td>
          <td>{{ log.created_at | date:'medium' }}</td>
          <td>{{ log.details }}</td>
        </tr>
      </tbody>
    </table>
  </div>
