<app-simple-card title="Perfil de Usuario">
    <form (ngSubmit)="onSubmit()" #perfilForm="ngForm">

        <!--USUARIO-->

        <div class="mb-2">
            <label class="form-label" for="username">Usuario</label>
            <input type="text" id="username" class="form-control" placeholder="Tu usuario" (input)="onInputChange()"
              required [(ngModel)]="username" name="username" />
          </div>

          <div class="mb-2">
            <label class="form-label" for="email">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" (input)="onInputChange()"
              placeholder="tucorreo@example.com" required [(ngModel)]="email" name="email" />
          </div>
          <div class="mb-2">
            <label class="form-label" for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Tu contraseña" (input)="onInputChange()"
              required [(ngModel)]="password" name="password" />
          </div>

          <!--PERSONA-->


          <div class="mb-2">
            <label class="form-label" for="nombre">Nombre(s)</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre(s)" (input)="onInputChange()"
                required [(ngModel)]="nombre" name="nombre" />
        </div>

      <div class="row">
        <div class="col-6 col-md-6 mb-2">
          <label class="form-label" for="apellido_paterno">Apellido paterno</label>
          <input type="text" id="apellido_paterno" class="form-control" placeholder="Tu apellido" (input)="onInputChange()"
            required [(ngModel)]="apellido_paterno" name="apellido_paterno" />
        </div>
        <div class="col-6 col-md-6 mb-2">
          <label class="form-label" for="apellido_materno">Apellido materno</label>
          <input type="text" id="apellido_materno" class="form-control" placeholder="Tu apellido" (input)="onInputChange()"
            required [(ngModel)]="apellido_materno" name="apellido_materno" />
        </div>
      </div>

      <div class="mb-2">
        <label class="form-label" for="sexo">Sexo</label>
        <select id="sexo" class="form-control" required [(ngModel)]="sexo" name="sexo">
          <option value="" disabled selected>Selecciona tu sexo</option>
          <option value="M">Masculino (M)</option>
          <option value="F">Femenino (F)</option>
        </select>
      </div>

      <!--PERSONAL-->
      <div class="mb-2">
        <label class="form-label" for="tipo_id">Puesto</label>
        <select
          id="tipo_id"
          class="form-control"
          required
          [(ngModel)]="tipo_id"
          name="tipo_id"
        >
          <option value="" disabled selected>Selecciona un puesto</option>
          <option *ngFor="let puestoItem of puesto" [value]="puestoItem.id">
            {{ puestoItem.nombre }}
          </option>
        </select>
      </div>


      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="!perfilForm.form.valid">
          Guardar cambios
        </button>
      </div>
    </form>
  </app-simple-card>
