<nav aria-label="Navegación de páginas" *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center">
    <!-- Botón "Anterior" -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Anterior">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <!-- Botón "Bloque Anterior" -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="navigateBlock('prev')" aria-label="Bloque Anterior">
        <span aria-hidden="true">...</span>
      </a>
    </li>

    <!-- Números de página visibles -->
    <li class="page-item" *ngFor="let page of visiblePageNumbers" [class.active]="page === currentPage">
      <a class="page-link" (click)="changePage(page)">{{ page }}</a>
    </li>

    <!-- Botón "Bloque Siguiente" -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="navigateBlock('next')" aria-label="Bloque Siguiente">
        <span aria-hidden="true">...</span>
      </a>
    </li>

    <!-- Botón "Siguiente" -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Siguiente">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
